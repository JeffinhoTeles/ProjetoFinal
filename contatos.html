<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados básicos -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link para o CSS do Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Link para o arquivo de estilos personalizados -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

    <!-- Link para as fontes 'Pacifico' e 'Open Sans' do Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />

    <!-- Link para o Font Awesome para ícones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- Metadados para SEO -->
    <meta name="keywords" content="bolos" />
    <meta
      name="description"
      content="Site institucional da confeitaria Bolos da Tati"
    />

    <!-- Título da página -->
    <title>Bolos da Tati</title>

    <!-- Ícone da página (favicon) -->
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Cabeçalho e navegação -->
    <header class="header__navegacao">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <!-- Logo da confeitaria -->
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/img/logo.png"
              id="logo"
              alt="logo da confeitaria"
            />
          </a>
          <!-- Botão de menu para dispositivos móveis -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Links de navegação -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./produtos.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./sobre.html">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./tati.html">Quem é a Tati</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contatos.html">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Seção principal de conteúdo: Formulário de contato -->
    <section class="container">
      <h1 class="contatos">Contato</h1>
      <div class="row">
        <!-- Coluna esquerda: Formulário de contato -->
        <div class="col-lg-6">
          <div id="formulario-contato">
            <h2>Entre em Contato</h2>
            <form action="#" method="POST">
              <!-- Campo para o nome -->
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  required
                />
              </div>
              <!-- Campo para o email -->
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <!-- Campo para a mensagem -->
              <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea
                  class="form-control"
                  id="mensagem"
                  name="mensagem"
                  rows="4"
                  required
                ></textarea>
              </div>
              <!-- Botão de envio -->
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
        <!-- Coluna direita: Imagem da confeitaria -->
        <div class="col-lg-6">
          <div class="confeiteira">
            <img
              src="./assets/img/tendencia.jpg"
              id="img-confeiteira"
              alt="bolo branco"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Rodapé do site -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <!-- Link para redes sociais -->
          <div class="col-lg-4">
            <ul class="list-unstyled">
              <li>
                <a
                  href="https://www.instagram.com/bolosdatati01/"
                  target="_blank"
                >
                  <i class="fab fa-instagram"></i> Redes Sociais
                </a>
              </li>
            </ul>
          </div>
          <!-- Link para fazer pedidos -->
          <div class="col-lg-4">
            <ul class="list-unstyled">
              <li>
                <a
                  href="https://instadelivery.com.br/bolosdatati"
                  target="_blank"
                >
                  <i class="fas fa-shopping-cart"></i> Faça seu pedido
                </a>
              </li>
            </ul>
          </div>
          <!-- Link para o endereço no Google Maps -->
          <div class="col-lg-4">
            <ul class="list-unstyled">
              <li>
                <a
                  href="https://www.google.com/maps/place/Bolos+da+Tati/@-23.6534512,-46.8148112,17z/data=!4m16!1m9!3m8!1s0x94ce53cbb7ce1405:0x48089cf6b0e358ee!2sBolos+da+Tati!8m2!3d-23.6534561!4d-46.8122363!9m1!1b1!16s%2Fg%2F11s7swb1ht!3m5!1s0x94ce53cbb7ce1405:0x48089cf6b0e358ee!8m2!3d-23.6534561!4d-46.8122363!16s%2Fg%2F11s7swb1ht?entry=ttu"
                  target="_blank"
                >
                  <i class="fas fa-map-marker-alt"></i> Endereço
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- Aviso de direitos reservados -->
        <div class="col-lg-12">
          <hr />
          <p>
            &copy; 2024 Todos os direitos reservados. Desenvolvido por Jeffinho
            Teles.
          </p>
        </div>
      </div>
    </footer>

    <!-- Script do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
